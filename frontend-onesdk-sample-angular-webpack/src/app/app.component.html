<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 170vh;
    margin-bottom: 3rem;
  }

  .card-container {
    display: flex;
		flex-direction: column;
    flex-wrap: wrap;
    justify-content: center;
  }

  .card {
    all: unset;
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 40px;
    width: 140px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

	.card.active {
		color: #fafafa;
		background-color: #125699;
	}

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    height: 16px;
    width: 140px;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }

  @media screen and (max-width: 575px) {
    svg#rocket-smoke {
      display: none;
      visibility: hidden;
    }
  }
</style>

<div class="content" role="main">
	<div class="card-container">
    <a 
			class="card card-small" 
			tabindex="0"
			*ngFor="let menu of [
          { title: 'IDV', link: '/idv-dynamic' },
          { title: 'IDVerse', link: '/idverse' },
          { title: 'Onboarding', link: '/onboarding' },
          { title: 'Onboarding Manual', link: '/onboarding-manual' },
          { title: 'Onfido', link: '/onfido' },
          { title: 'Sardine', link: '/sardine' },
          { title: 'SmartUI', link: '/smartui' },
          { title: 'E2E IDV', link: '/e2e-idv' },
          { title: 'E2E OCR BIO', link: '/e2e-ocr-bio' },
        ]"
			[routerLink]="menu.link"
			[class.active]="router.url == menu.link"
		>
      <span>{{ menu.title }}</span>
		</a>
	</div>

	<router-outlet></router-outlet>
</div>
